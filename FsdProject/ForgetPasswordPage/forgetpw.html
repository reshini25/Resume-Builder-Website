<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="forgetpw.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-content">
            <h2>Reset Password</h2>
            <p>Enter mail Id to reset your Password</p>
            <div class="inputgroup">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="name@gmail.com" required>
            </div>
            <div class="inputgroup">
                <label for="new-password">New Password *</label>
                <input type="password" id="new-password" placeholder="Enter Password" required minlength="6" maxlength="20">
            </div>
            <div class="inputgroup">
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" id="confirm-password" placeholder="Retype password" required minlength="6" maxlength="20">
            </div>
            <button class="btn btn-dark" onclick="resetPassword()">Reset Password</button>
        </div>
    </div>
    <script src="forgetpw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
