<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Resume Details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Resume Generator</h2>
        <form class="form-class">
            <div class="WorkExperience" action="page5.html" method="get">
                <h4>4. Work Experience</h4>
                <div>
                    <div class="mb-3 p-2">
                        <label for="title">Job Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="mb-3 p-2">
                        <label for="cname">Company Name</label>
                        <input type="text" id="cname">
                    </div>
                    <div class="mb-3 p-2">
                        <label for="we-city">City</label>
                        <input type="text" id="we-city">
                    </div>
                    <div class="mb-3 p-2">
                        <label for="we-state">State</label>
                        <input type="text" id="we-state">
                    </div>
                    <div class="mb-3 p-2">
                        <label for="startdate">Start Date</label>
                        <input type="Date" id="startdate">
                    </div>
                    <div class="mb-3 p-2">
                        <label for="enddate">End Date</label>
                        <input type="Date" id="enddate">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="page3.html" class="btn btn-secondary">← Previous</a>
                <button class="btn btn-success" id="nextBtn">Next →</button>
            </div>
        </form>
    </div>
    <script src="page4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
