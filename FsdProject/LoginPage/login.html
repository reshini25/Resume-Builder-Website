<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h2>Log In into your Account</h2>
            <form class="login-form">
                <div class="inputgroup">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="name@gmail.com" required>
                </div>
                <div class="inputgroup">   
                    <label for="password">Password *</label>
                    <input type="password"  id="password" placeholder="Enter your password" required minlength="6" maxlength="20">
                </div>
                <a href="..\ForgetPasswordPage\forgetpw.html">Forget Password?</a>
                <button type="submit" class="btn btn-dark">LOGIN</button>
                <p>Don't you have an account? <a href="../RegisterPage/register.html">Sign Up</a></p>
            </form>
        </div>
        
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
