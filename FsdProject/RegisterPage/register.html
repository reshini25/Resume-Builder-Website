<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="row">
            <!-- left side -->
            <div class="resume-img col-md-7">
                <img src="../resimg.png" width="750px" height="650px" alt="">
            </div>
            <!-- right side -->
            <div class="register-content col-md-5">
                <h2 class="h22">Create Account</h2>
                <form class="register-form">
                    <div class="inputgroup">
                        <label for="name">Full Name *</label>
                        <input type="text" class="border border-dark rounded-1 " id="name" placeholder="Enter your Name" required>
                    </div>
                    <div class="inputgroup">
                        <label for="email">Email *</label>
                        <input type="email" class="border border-dark rounded-1" id="email" placeholder="name@gmail.com" required>
                    </div>
                    <div class="inputgroup">   
                        <label for="password">Enter Password *</label>
                        <input type="password" class="border border-dark rounded-1" id="password" placeholder="Enter your password" required minlength="6" maxlength="20">
                    </div>
                    <div class="inputgroup">   
                        <label for="confirm-password">Confirm Password *</label>
                        <input type="password" class="border border-dark rounded-1" id="confirm-password" placeholder="Retype your password" required minlength="6" maxlength="20">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-dark">Create New Account</button>
                        <p>Already have an account? <a href="../LoginPage/login.html">Login</a></p>
                    </div>
                </form>
            </div> 
        </div>        
    </div>
    
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
